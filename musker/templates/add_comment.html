{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Add a Comment to: "{{ meep.body }}"</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Post Comment</button>
    </form>
    <a href="{% url 'meep_show' meep.id %}" class="btn btn-secondary mt-3">Back to Meep</a>
</div>
{% endblock %}
